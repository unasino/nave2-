  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(45deg, #007bff, #0056b3);
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .btn-section {
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-section:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .section {
      display: none;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-top: 20px;
    }

    .section.active {
      display: block;
    }

    .container {
      margin-top: 20px;
    }

    .animate__animated {
      animation-duration: 0.5s;
    }

    h2 {
      color: #007bff;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      line-height: 1.6;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 150%; /* Altura aumentada */
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .quote-container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      max-width: 80%;
      animation: fadeIn 1s ease-out;
      margin: auto;
      margin-top: 20px;
    }

    .quote {
      font-size: 24px;
      line-height: 1.6;
      color: #333;
      margin-bottom: 20px;
      white-space: pre-line;
      position: relative;
      overflow: hidden;
      animation: fadeInText 1s ease-out;
    }

    .quote::after {
      content: '|';
      position: absolute;
      right: -0.15em;
      animation: blink-caret 0.75s step-end infinite;
    }

    .author {
      font-style: italic;
      color: #666;
      font-size: 18px;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes blink-caret {
      from, to {
        border-color: transparent;
      }
      50% {
        border-color: #ff7f50;
      }
    }

    .date-info {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .quote {
        font-size: 18px;
      }

      .quote-container {
        padding: 20px;
        max-width: 100%;
      }

      .iframe-container {
        padding-top: 200%; /* Altura aumentada para móviles */
      }
    }
  </style>
</head>

<script>
  function openSection(sectionId) {
    var sections = document.getElementsByClassName('section');
    for (var i = 0; i < sections.length; i++) {
      sections[i].classList.remove('active');
    }
    document.getElementById(sectionId).classList.add('active');
  }

  // Función para obtener la fecha y hora actual
  function updateDateTime() {
    var now = new Date();
    var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' };
    var formattedDate = now.toLocaleDateString('es-ES', options);
    document.getElementById('dateInfo').textContent = formattedDate;
  }

  // Actualizar fecha y hora cada segundo
  setInterval(updateDateTime, 1000);

    function getRandomQuote() {
      var randomIndex = Math.floor(Math.random() * quotes.length);
      return quotes[randomIndex];
    }

    var quoteElement = document.getElementById('quoteText');

    function displayRandomQuote() {
      var quote = getRandomQuote();
      quoteElement.textContent = '';

      setTimeout(function() {
        typeWriter(quote, 0);
      }, 500);
    }

    function typeWriter(text, i) {
      if (i < text.length) {
        quoteElement.textContent += text.charAt(i);
        i++;
        setTimeout(function() {
          typeWriter(text, i);
        }, 50);
      }
    }

    displayRandomQuote();
